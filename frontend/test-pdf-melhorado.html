<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste PDF Melhorado - Project Odysseus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e3f2fd;
            border-radius: 10px;
            background: #f8f9ff;
        }
        button {
            background: linear-gradient(45deg, #1a237e, #3f51b5);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.3);
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        .info { background: #e3f2fd; color: #1565c0; }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Teste PDF Melhorado</h1>
        <p style="text-align: center; color: #666; font-size: 18px;">Testando as melhorias na exporta√ß√£o PDF do Project Odysseus</p>
        
        <div class="test-section">
            <h3>üìã Teste com Dados Simples</h3>
            <button onclick="testSimplePDF()">Gerar PDF Simples</button>
            <div id="simple-status"></div>
        </div>
        
        <div class="test-section">
            <h3>üéØ Teste com Dados Complexos</h3>
            <button onclick="testComplexPDF()">Gerar PDF Complexo</button>
            <div id="complex-status"></div>
        </div>
        
        <div class="test-section">
            <h3>üåü Teste com Caracteres Especiais</h3>
            <button onclick="testSpecialCharsPDF()">Gerar PDF com Acentos</button>
            <div id="special-status"></div>
        </div>
        
        <div class="test-section">
            <h3>üìä Dados de Teste</h3>
            <pre id="test-data"></pre>
        </div>
    </div>

    <script>
        // Fun√ß√£o melhorada de exporta√ß√£o PDF
        const exportToPDF = (skillTreeData) => {
            // Configura√ß√£o inicial com encoding UTF-8
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4',
                putOnlyUsedFonts: true,
                floatPrecision: 16
            });
            
            // Configura√ß√µes de p√°gina
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();
            const margin = 20;
            const contentWidth = pageWidth - 2 * margin;
            const footerHeight = 25;
            const headerHeight = 70;
            let yPosition = margin;
            
            // Cores profissionais
            const colors = {
                primary: [26, 35, 126],      // Azul escuro profissional
                secondary: [16, 185, 129],   // Verde esmeralda
                accent: [99, 102, 241],      // √çndigo
                text: [17, 24, 39],          // Cinza muito escuro
                lightText: [75, 85, 99],     // Cinza m√©dio
                background: [248, 250, 252], // Cinza muito claro
                white: [255, 255, 255]
            };
            
            // Fun√ß√£o para limpar texto e evitar caracteres problem√°ticos
            const cleanText = (text) => {
                if (!text) return '';
                return String(text)
                    .replace(/[\u0000-\u001F\u007F-\u009F]/g, '') // Remove caracteres de controle
                    .replace(/[\u2000-\u206F\u2E00-\u2E7F\u3000-\u303F]/g, ' ') // Substitui espa√ßos especiais
                    .replace(/\s+/g, ' ') // Normaliza espa√ßos m√∫ltiplos
                    .trim();
            };
            
            // Fun√ß√£o para verificar se precisa de nova p√°gina
            const checkNewPage = (requiredSpace = 15) => {
                if (yPosition + requiredSpace > pageHeight - footerHeight - 10) {
                    addFooter();
                    pdf.addPage();
                    addHeader();
                    return true;
                }
                return false;
            };
            
            // Fun√ß√£o para adicionar cabe√ßalho profissional
            const addHeader = () => {
                // Fundo gradiente do cabe√ßalho
                pdf.setFillColor(...colors.primary);
                pdf.rect(0, 0, pageWidth, headerHeight, 'F');
                
                // Linha decorativa
                pdf.setFillColor(...colors.secondary);
                pdf.rect(0, headerHeight - 4, pageWidth, 4, 'F');
                
                // Logo/T√≠tulo principal
                pdf.setTextColor(...colors.white);
                pdf.setFontSize(28);
                pdf.setFont('helvetica', 'bold');
                const titleText = cleanText('PROJECT ODYSSEUS');
                pdf.text(titleText, pageWidth / 2, 30, { align: 'center' });
                
                // Subt√≠tulo
                pdf.setFontSize(16);
                pdf.setFont('helvetica', 'normal');
                const subtitleText = cleanText('Mapa de Habilidades Personalizado');
                pdf.text(subtitleText, pageWidth / 2, 45, { align: 'center' });
                
                // Data de gera√ß√£o
                pdf.setFontSize(10);
                const currentDate = new Date().toLocaleDateString('pt-BR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                const dateText = cleanText(`Gerado em: ${currentDate}`);
                pdf.text(dateText, pageWidth / 2, 58, { align: 'center' });
                
                yPosition = headerHeight + 15;
            };
            
            // Fun√ß√£o para adicionar rodap√©
            const addFooter = () => {
                const currentPage = pdf.internal.getCurrentPageInfo().pageNumber;
                const totalPages = pdf.internal.getNumberOfPages();
                
                // Linha decorativa
                pdf.setDrawColor(...colors.primary);
                pdf.setLineWidth(0.8);
                pdf.line(margin, pageHeight - footerHeight + 5, pageWidth - margin, pageHeight - footerHeight + 5);
                
                // Configurar texto do rodap√©
                pdf.setFontSize(9);
                pdf.setFont('helvetica', 'normal');
                pdf.setTextColor(...colors.lightText);
                
                // Copyright (esquerda)
                const copyrightText = cleanText('Copyright 2025 Jo√£o Lucas de Oliveira - Project Odysseus');
                pdf.text(copyrightText, margin, pageHeight - 10);
                
                // N√∫mero da p√°gina (direita)
                const pageText = cleanText(`P√°gina ${currentPage} de ${totalPages}`);
                pdf.text(pageText, pageWidth - margin, pageHeight - 10, { align: 'right' });
            };
            
            // Fun√ß√£o para adicionar texto com quebra autom√°tica
            const addText = (text, options = {}) => {
                const {
                    fontSize = 12,
                    fontStyle = 'normal',
                    color = colors.text,
                    indent = 0,
                    lineSpacing = 1.2,
                    marginBottom = 8,
                    maxWidth = contentWidth - indent
                } = options;
                
                if (!text) return;
                
                const cleanedText = cleanText(text);
                if (!cleanedText) return;
                
                // Configurar fonte
                pdf.setFontSize(fontSize);
                pdf.setFont('helvetica', fontStyle);
                pdf.setTextColor(...color);
                
                // Quebrar texto em linhas
                const lines = pdf.splitTextToSize(cleanedText, maxWidth);
                const lineHeight = fontSize * lineSpacing * 0.352778; // Convers√£o para mm
                
                // Verificar se precisa de nova p√°gina
                const totalHeight = lines.length * lineHeight + marginBottom;
                checkNewPage(totalHeight);
                
                // Adicionar cada linha
                lines.forEach((line, index) => {
                    if (index > 0) checkNewPage(lineHeight);
                    pdf.text(line, margin + indent, yPosition);
                    yPosition += lineHeight;
                });
                
                yPosition += marginBottom;
            };
            
            // Fun√ß√£o para adicionar se√ß√£o com estilo
            const addSection = (title, bgColor = colors.background) => {
                checkNewPage(25);
                
                // Fundo da se√ß√£o
                pdf.setFillColor(...bgColor);
                pdf.roundedRect(margin - 2, yPosition - 8, contentWidth + 4, 20, 2, 2, 'F');
                
                // T√≠tulo da se√ß√£o
                addText(title, {
                    fontSize: 16,
                    fontStyle: 'bold',
                    color: colors.primary,
                    marginBottom: 12
                });
            };
            
            // Fun√ß√£o para adicionar habilidade
            const addSkill = (skill, isLast = false) => {
                // Nome da habilidade
                const skillName = cleanText(skill.name);
                addText(`‚Ä¢ ${skillName}`, {
                    fontSize: 11,
                    fontStyle: 'bold',
                    color: colors.secondary,
                    indent: 8,
                    marginBottom: 3
                });
                
                // URL da documenta√ß√£o (se existir)
                if (skill.url) {
                    const skillUrl = cleanText(skill.url);
                    addText(`Documenta√ß√£o: ${skillUrl}`, {
                        fontSize: 9,
                        color: colors.lightText,
                        indent: 15,
                        marginBottom: isLast ? 8 : 5
                    });
                } else if (!isLast) {
                    yPosition += 3;
                }
            };
            
            // Iniciar documento
            addHeader();
            
            // Se√ß√£o do objetivo
            const goalText = cleanText(skillTreeData.goal || 'Objetivo n√£o definido');
            addSection(`Jornada para: ${goalText}`, [240, 253, 244]);
            
            // Adicionar descri√ß√£o do objetivo
            addText('Este mapa de habilidades foi gerado para guiar seu desenvolvimento profissional de forma estruturada e eficiente.', {
                fontSize: 10,
                color: colors.lightText,
                marginBottom: 15
            });
            
            // Se√ß√µes de categorias
            if (skillTreeData.categories && Array.isArray(skillTreeData.categories)) {
                skillTreeData.categories.forEach((category, categoryIndex) => {
                    if (!category || !category.name) return;
                    
                    const categoryName = cleanText(category.name);
                    addSection(categoryName, [245, 245, 255]);
                    
                    if (category.skills && Array.isArray(category.skills)) {
                        category.skills.forEach((skill, skillIndex) => {
                            if (!skill || !skill.name) return;
                            const isLastSkill = skillIndex === category.skills.length - 1;
                            addSkill(skill, isLastSkill);
                        });
                    }
                    
                    // Espa√ßo entre categorias (exceto a √∫ltima)
                    if (categoryIndex < skillTreeData.categories.length - 1) {
                        yPosition += 8;
                    }
                });
            }
            
            // Adicionar rodap√© na √∫ltima p√°gina
            addFooter();
            
            // Adicionar rodap√© em todas as p√°ginas anteriores
            const totalPages = pdf.internal.getNumberOfPages();
            for (let i = 1; i < totalPages; i++) {
                pdf.setPage(i);
                addFooter();
            }
            
            // Salvar arquivo
            const fileName = formatFileName(skillTreeData.goal || 'mapa-habilidades', 'pdf');
            pdf.save(fileName);
        };
        
        // Fun√ß√£o para formatar nome do arquivo
        const formatFileName = (goal, extension) => {
            if (!goal) {
                return `project-odysseus-mapa-habilidades.${extension}`;
            }
            
            // Limpar e normalizar o texto do objetivo
            const cleanGoal = String(goal)
                .normalize('NFD') // Decompor caracteres acentuados
                .replace(/[\u0300-\u036f]/g, '') // Remover acentos
                .replace(/[^a-zA-Z0-9\s]/g, '') // Remover caracteres especiais
                .replace(/\s+/g, '-') // Substituir espa√ßos por h√≠fens
                .toLowerCase()
                .substring(0, 50) // Limitar tamanho
                .replace(/^-+|-+$/g, ''); // Remover h√≠fens no in√≠cio/fim
            
            const finalName = cleanGoal || 'mapa-habilidades';
            return `project-odysseus-${finalName}.${extension}`;
        };
        
        // Dados de teste
        const simpleData = {
            goal: "Desenvolvedor Frontend",
            categories: [
                {
                    name: "Linguagens de Programa√ß√£o",
                    skills: [
                        { name: "JavaScript", url: "https://developer.mozilla.org/pt-BR/docs/Web/JavaScript" },
                        { name: "TypeScript", url: "https://www.typescriptlang.org/" }
                    ]
                }
            ]
        };
        
        const complexData = {
            goal: "Engenheiro de Machine Learning S√™nior",
            categories: [
                {
                    name: "Fundamentos de Programa√ß√£o e Engenharia de Software",
                    skills: [
                        { name: "Python", url: "https://www.python.org/" },
                        { name: "Estruturas de Dados e Algoritmos", url: "https://www.geeksforgeeks.org/data-structures/" },
                        { name: "Controle de Vers√£o (Git)", url: "https://git-scm.com/" },
                        { name: "Testes Unit√°rios e Integra√ß√£o", url: "https://docs.python.org/3/library/unittest.html" }
                    ]
                },
                {
                    name: "Machine Learning e Deep Learning",
                    skills: [
                        { name: "Scikit-learn", url: "https://scikit-learn.org/" },
                        { name: "TensorFlow", url: "https://www.tensorflow.org/" },
                        { name: "PyTorch", url: "https://pytorch.org/" },
                        { name: "Redes Neurais Recorrentes (RNNs, LSTMs, GRUs)", url: "https://www.tensorflow.org/tutorials/text/text_generation_with_rnn" }
                    ]
                }
            ]
        };
        
        const specialCharsData = {
            goal: "Especialista em Intelig√™ncia Artificial & An√°lise de Dados",
            categories: [
                {
                    name: "Programa√ß√£o & Desenvolvimento",
                    skills: [
                        { name: "Python (Avan√ßado)", url: "https://docs.python.org/pt-br/3/" },
                        { name: "R & Estat√≠stica", url: "https://www.r-project.org/" },
                        { name: "SQL & Bancos de Dados", url: "https://www.postgresql.org/docs/" }
                    ]
                },
                {
                    name: "Matem√°tica & Estat√≠stica",
                    skills: [
                        { name: "√Ålgebra Linear & C√°lculo", url: "https://www.khanacademy.org/math" },
                        { name: "Probabilidade & Infer√™ncia", url: "https://seeing-theory.brown.edu/" },
                        { name: "Otimiza√ß√£o & M√©todos Num√©ricos" }
                    ]
                }
            ]
        };
        
        // Fun√ß√µes de teste
        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function testSimplePDF() {
            try {
                showStatus('simple-status', 'üîÑ Gerando PDF simples...', 'info');
                exportToPDF(simpleData);
                showStatus('simple-status', '‚úÖ PDF simples gerado com sucesso!', 'success');
            } catch (error) {
                showStatus('simple-status', `‚ùå Erro: ${error.message}`, 'error');
                console.error('Erro no PDF simples:', error);
            }
        }
        
        function testComplexPDF() {
            try {
                showStatus('complex-status', 'üîÑ Gerando PDF complexo...', 'info');
                exportToPDF(complexData);
                showStatus('complex-status', '‚úÖ PDF complexo gerado com sucesso!', 'success');
            } catch (error) {
                showStatus('complex-status', `‚ùå Erro: ${error.message}`, 'error');
                console.error('Erro no PDF complexo:', error);
            }
        }
        
        function testSpecialCharsPDF() {
            try {
                showStatus('special-status', 'üîÑ Gerando PDF com caracteres especiais...', 'info');
                exportToPDF(specialCharsData);
                showStatus('special-status', '‚úÖ PDF com acentos gerado com sucesso!', 'success');
            } catch (error) {
                showStatus('special-status', `‚ùå Erro: ${error.message}`, 'error');
                console.error('Erro no PDF com caracteres especiais:', error);
            }
        }
        
        // Mostrar dados de teste
        document.getElementById('test-data').textContent = JSON.stringify(complexData, null, 2);
        
        // Log inicial
        console.log('üöÄ Teste PDF Melhorado carregado!');
        console.log('üìä Dados de teste:', { simpleData, complexData, specialCharsData });
    </script>
</body>
</html>
